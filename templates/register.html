<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - CalmMateAI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
        <!-- Logo and Title -->
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-gradient-to-r from-indigo-500 to-purple-600 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-leaf text-white text-2xl"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-800 mb-2">CalmMateAI</h1>
            <p class="text-gray-600">Create your account to get started</p>
        </div>

        <!-- Registration Form -->
        <form id="register-form" class="space-y-6">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                <input type="text" id="name" name="name" required 
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-colors"
                       placeholder="Enter your full name">
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                <input type="email" id="email" name="email" required 
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-colors"
                       placeholder="Enter your email">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <input type="password" id="password" name="password" required 
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-colors"
                       placeholder="Create a password">
            </div>

            <button type="submit" id="submit-btn"
                    class="w-full bg-gradient-to-r from-indigo-500 to-purple-600 text-white font-semibold py-3 px-4 rounded-lg hover:from-indigo-600 hover:to-purple-700 transform hover:scale-105 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 disabled:opacity-70 disabled:cursor-not-allowed">
                Create Account
            </button>
        </form>

        <!-- Login Link -->
        <div class="text-center mt-6">
            <p class="text-gray-600">
                Already have an account? 
                <a href="/login" class="text-indigo-600 hover:text-indigo-700 font-medium transition-colors">
                    Sign in here
                </a>
            </p>
        </div>

        <!-- Error/Success Messages -->
        <div id="message" class="mt-4 text-center hidden"></div>
    </div>

    <script>
        const form = document.getElementById('register-form');
        const submitBtn = document.getElementById('submit-btn');
        const messageDiv = document.getElementById('message');

        if (!form || !submitBtn) {
            console.error('Register form or submit button not found');
        } else {
            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                submitBtn.disabled = true;
                submitBtn.textContent = 'Creating account...';
                messageDiv.classList.add('hidden');

                const formData = {
                    name: document.getElementById('name').value.trim(),
                    email: document.getElementById('email').value.trim(),
                    password: document.getElementById('password').value
                };

                try {
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 12000);
                    const response = await fetch('/register_submit', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(formData),
                        signal: controller.signal
                    });
                    clearTimeout(timeoutId);

                    let data;
                    const contentType = response.headers.get('content-type');
                    if (contentType && contentType.includes('application/json')) {
                        data = await response.json();
                    } else {
                        const text = await response.text();
                        console.error('Non-JSON response:', response.status, text.slice(0, 200));
                        throw new Error('Server returned an error. Check that the app is running on this port.');
                    }

                    if (data.success) {
                        messageDiv.className = 'mt-4 text-center p-3 bg-green-100 text-green-700 rounded-lg';
                        messageDiv.textContent = data.message;
                        messageDiv.classList.remove('hidden');
                        setTimeout(function() {
                            window.location.href = data.redirect_url || '/login';
                        }, 1500);
                    } else {
                        messageDiv.className = 'mt-4 text-center p-3 bg-red-100 text-red-700 rounded-lg';
                        messageDiv.textContent = data.message || 'Registration failed. Please try again.';
                        messageDiv.classList.remove('hidden');
                        submitBtn.disabled = false;
                        submitBtn.textContent = 'Create Account';
                    }
                } catch (error) {
                    console.error('Registration error:', error);
                    messageDiv.className = 'mt-4 text-center p-3 bg-red-100 text-red-700 rounded-lg';
                    if (error.name === 'AbortError') {
                        messageDiv.textContent = 'Request timed out. If you use Convex, try removing CONVEX_URL from .env to use local storage.';
                    } else {
                        messageDiv.textContent = error.message || 'An error occurred during registration. Please try again.';
                    }
                    messageDiv.classList.remove('hidden');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Create Account';
                }
            });
        }
    </script>
</body>
</html>
